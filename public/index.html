<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <c:choose>
        <c:when test="${not empty uiConfig}">
          <link rel="icon" href="${uiConfig.logoUrl}"/>
          <title>Reach local|ads</title>
        </c:when>
        <c:otherwise>

          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
          <!-- <title>ReachLocalAds | Hyperlocal Targeting Platform for SMS, MMS, Pamphlets, Email, Push Notification</title> -->
        </c:otherwise>
    </c:choose>    
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="Welcome to ReachLocalAds | Hyperlocal Targeting Platform for SMS, MMS, Pamphlets, Email, Push Notification" data-react-helmet="true" />
    <meta name="theme-color" content="#000000" />
    <!-- <link rel="dns-prefetch" href="//fonts.googleapis.com"> -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
            /* spinner inline css */
            .spinner { position: absolute; width: 70px; top: 50%; left: 50%; transform: translate(-50%,-50%); } .spinner > div { width: 18px; height: 18px; background-color: #777676; border-radius: 100%; display: inline-block; -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both; animation: sk-bouncedelay 1.4s infinite ease-in-out both; } .spinner .bounce1 { -webkit-animation-delay: -0.32s; animation-delay: -0.32s; } .spinner .bounce2 { -webkit-animation-delay: -0.16s; animation-delay: -0.16s; } @-webkit-keyframes sk-bouncedelay { 0%, 80%, 100% { -webkit-transform: scale(0) } 40% { -webkit-transform: scale(1.0) } } @keyframes sk-bouncedelay { 0%, 80%, 100% { -webkit-transform: scale(0); transform: scale(0); } 40% { -webkit-transform: scale(1.0); transform: scale(1.0); } } @media (max-width: 799px){ .spinner { width: 155px !important;} .spinner > div { width: 36px !important; height: 36px !important; } }
           /* spinner inline css */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div className="spinner">
        <div className="bounce1"></div>
        <div className="bounce2"></div>
        <div className="bounce3"></div>
      </div>
    </div>
    <c:if test="${not empty uiConfig}">
      <input type="hidden" value="${uiConfig.imageUrl}" id="logoUrl">
    </c:if>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
      var logo = document.getElementById("logoUrl");
      window.localStorage.setItem('logoUrl',logo ? logo.value : '/static/rla-100x100.png');
    </script>
  </body>
</html>
